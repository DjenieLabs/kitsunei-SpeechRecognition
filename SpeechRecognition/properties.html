<!-- Custom Settings -  Speech Recognition Block -->
<template id="block-custom-properties">
  <p></p><p></p>
  <div class="ui form">
    <h4>Language</h4>
    <div class="ui inverted divider"></div>
    <div data-source="{{Language.property}}" class="ui compact selection dropdown" tabindex="0" style="min-width: 123px;">
      <input type="hidden" name="" value="{{Language.default}}">
      <i class="dropdown icon"></i>
      <div class="default text">{{Language.default}}</div>
      <div class="menu" tabindex="-1">
        {{#each Language.items}}
        <div class="item {{#if selected}}active selected{{/if}}" data-value="{{ value }}">{{ name }}</div>
        {{/each}}
      </div>
    </div>

    <div class="ui inverted divider"></div>
    {{#each command}}
    <div class="inline fields record-row" data-index={{index}}>

      <div class="ten wide field">
        <div class="ui inverted transparent icon input">
          <input type="text" data-index={{index}} placeholder="Name" value="{{name}}" style="color:white" >
          <!--<i class="search icon"></i>-->
        </div>
      </div>


      <div class="two wide field">
        <button id="btDelete" data-index={{index}} class="circular ui mini black icon button">
          <i class="white icon delete"></i>
        </button>
      </div>

    </div>
    {{/each}}

    <div class="ui inverted divider"></div>
    <div class="inline mini field">
      <p id="btAddLabel" class="ui inverted segment">e.g: 'Hello' OR 'Set speed to :value'</p>
    </div>
    <div class="inline mini field">
      <button id="btAdd" class="circular ui icon button">
        <i class="icon plus"></i>
      </button>
    </div>

    <div class="inline mini field">
      <button id="btResume" class="circular ui icon button">
        <i class="icon play"></i>
      </button>
      <button id="btPause" class="circular ui icon button">
        <i class="icon pause"></i>
      </button>
    </div>

  </div>
</template>
